<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Usuários</ion-title>
    <ion-buttons end>

      <button ion-button icon-only  (click)="editar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Nome" [(ngModel)]="nome" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Sobrenome" [(ngModel)]="sobrenome" type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-5>
        <ion-item>
          <ion-input placeholder="Telefone" [(ngModel)]="telefone" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-7>
        <ion-item>
          <ion-input placeholder="Email" [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-5>
        <ion-item>
          <ion-input type="text" placeholder="Cep" [(ngModel)]="cep" (ionBlur)="buscarCep()"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-7>
        <ion-item>
          <ion-input placeholder="Endereço" [(ngModel)]="endereco" type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-item>
          <ion-input placeholder="Nº" [(ngModel)]="numero" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item>
          <ion-input placeholder="Bairro" [(ngModel)]="bairro" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-5>
        <ion-item>
          <ion-input placeholder="Complemento" [(ngModel)]="complemento" type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Cidade" [(ngModel)]="cidade" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Estado" [(ngModel)]="estado" type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label style="font-size: 16px; margin-left: 9px; font-family:Open Sans;">Nível</ion-label>
          <ion-select [(ngModel)]="nivel">
            <ion-option value="admin"><h3 style="font-size: 16px; margin-left: 9px; font-family:Open Sans !important;">Admin</h3></ion-option>
            <ion-option value="atendente"><h3 style="font-size: 16px; margin-left: 9px; font-family:Open Sans !important;">Atendente</h3></ion-option>
            <ion-option value="cliente"><h3 style="font-size: 16px; margin-left: 9px; font-family:Open Sans !important;">Cliente</h3></ion-option>
           
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label style="font-size: 16px; margin-left: 9px; font-family:Open Sans;">Genero</ion-label>
        <ion-select [(ngModel)]="genero">
          
          <ion-option value="Masculino"> <h3 style="font-size: 16px; margin-left: 9px; font-family:Open Sans !important;"> Masculino </h3></ion-option>
          <ion-option value="Feminino"> <h3 style="font-size: 16px; margin-left: 9px; font-family:Open Sans !important;">  Feminino </h3></ion-option>
         
        </ion-select>
        </ion-item>


      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Usuario" [(ngModel)]="usuario" type="text"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Senha"   [(ngModel)]="senha" type="password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Confirmar" [(ngModel)]="confirmar" type="password"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
