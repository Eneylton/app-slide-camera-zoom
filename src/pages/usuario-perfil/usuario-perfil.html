<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Minha Conta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
             
            <img style="width: 100px; height: 100px; margin-left: 65px;" src="{{avatar}}"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12><span style="font-size: 18px;margin-left: 30px;"><ion-icon class="fa-user-circle-o"></ion-icon> {{ nome }} </span> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4><span style="font-size: 12px;"><ion-icon class="fa-id-card"></ion-icon> {{ tipo }} </span> </ion-col>
          <ion-col col-8><span style="font-size: 12px;"><ion-icon class="fa-envelope"></ion-icon> {{ email }} </span> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="logaout()">
          <ion-icon name="log-out"></ion-icon>
          <div>LOGOUT</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="openPerfil()">
          <ion-icon name="person"></ion-icon>
          <div>CONFIGURAÇÃO</div>
        </button>
      </ion-col>
      
    </ion-row>
  
  </ion-card>
</ion-content>
